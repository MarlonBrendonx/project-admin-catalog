mysql:
  username: ${DATABASE_MYSQL_USERNAME:root}
  password: ${DATABASE_MYSQL_PASSWORD:123456}
  schema: adm_videos
  url: ${DATABASE_MYSQL_URL:localhost:3306}

spring:
  jpa:
    show-sql: false # printa as query sql, é bom pra troubleshooting, em prod deixa desabilitado
    hibernate:
      ddl-auto: none # diz ao hibernate se é necessário criar e atualizar o schema do banco de dados automaticamente